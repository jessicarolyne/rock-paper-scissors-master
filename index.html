<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>
<body>
  <div class="container">
    <header>
      <h1>
        <span>pedra</span>
        <span>papel</span>
        <span>tesoura</span>
      </h1>
      <div class="pontuacao">
        <h4>pontuação</h4>
        <p id="pontuacao">0</p>
      </div>
    </header>
    <main id="main">
      <button class="btncirculo paper checar" data-choice="paper">
        <span>
          <img src="/images/icon-paper.svg" alt="icone papel">
        </span>
      </button>
      <button class="btncirculo scissors checar" data-choice="scissors">
        <span>
          <img src="/images/icon-scissors.svg" alt="icone tesoura">
        </span>
      </button>
      <button class="btncirculo rock checar" data-choice="rock">
        <span>
          <img src="/images/icon-rock.svg" alt="icone pedra">
        </span>
      </button>
    </main>
    <div class="divregras" id="regras">
      <div class="imagem-regras">
        <button id="fechar"><img src="/images/icon-close.svg" alt="fechar"></button>
        <img src="/images/image-rules.svg" alt="regras">
      </div>
    </div>
    <button class="btnregras" id="abrir">Regras</button>
  </div>
  <div class="selecao" id="selecao">
    <div>
      <h2>Você</h2>
      <button class="btncirculo" id="usuarioselecao">
        <span>
          <img src="/images/icon-scissors.svg" alt="icone tesoura">
        </span>
      </button>
    </div>
    <div>
      <p class="texto">Você <span id="winner">ganhou</span></p>
      <button class="btnjogar" id="limpar">Jogar Novamente</button>
    </div>
    <div>
      <h2>Computador</h2>
      <button class="btncirculo" id="computadorselecao">
        <span>
          <img src="/images/icon-scissors.svg" alt="icone tesoura">
        </span>
      </button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jessica Caroline</a>.
  </div>
  <script src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">

  <script src="js/script.js"></script>
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>
<body>
  <div class="container">
    <header>
      <h1>
        <span>pedra</span>
        <span>papel</span>
        <span>tesoura</span>
      </h1>
      <div class="pontuacao">
        <h4>pontuação</h4>
        <p id="pontuacao">12</p>
      </div>
    </header>
    <main>
      <button class="btncirculo papel">
        <span>
          <img src="/images/icon-paper.svg" alt="icone papel">
        </span>
      </button>
      <button class="btncirculo tesoura">
        <span>
          <img src="/images/icon-scissors.svg" alt="icone tesoura">
        </span>
      </button>
      <button class="btncirculo pedra">
        <span>
          <img src="/images/icon-rock.svg" alt="icone pedra">
        </span>
      </button>
    </main>
  </div>
  <button class="btnregras">Regras</button>
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jessica Caroline</a>.
  </div>
</body>
</html>
